<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>无标题文档</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
</head>

<body>
<h1 align="center">搜索结果
</h1>
<form id="form1" name="form1" method="get" action="">
  <table width="1650" border="1">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">作者年龄</th>
      <th scope="col">书名</th>
      <th scope="col">出版时间</th>
      <th scope="col">出版社</th>
      <th scope="col">ISBN</th>
      <th scope="col">作者国籍</th>
      <th scope="col">价格</th>
    </tr>
     {%for book in book_list%}
    <tr>
      <th scope="col">{{book.AuthorID.AuthorID}}</th>
      <th scope="col">{{book.AuthorID.Age}}</th>
      <th scope="col"><a href="/information/?ID={{book.ISBN}}">{{book.Title}}</a></th>
      <th scope="col">{{book.Publishdate}}</th>
      <th scope="col">{{book.Publisher}}</th>
      <th scope="col">{{book.ISBN}}</th>
      <th scope="col">{{book.AuthorID.Country}}</th>
      <th scope="col">{{book.Price}}</th>
    </tr>
    {%endfor%}
  </table>
 <div align="center">
  <a href='/addbook/'>添加</a>
  </div>
</body>
</html>
