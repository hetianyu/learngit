<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>无标题文档</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
</head>

<body>
<h1 align="center">图书信息
</h1>
<table width="90%" border="1">
    <tr>
      <th scope="col">书名</th>
      <th scope="col">作者</th>
      <th scope="col">ISBN</th>
      <th scope="col">出版社</th>
      <th scope="col">出版日期</th>
      <th scope="col">价格</th>
    </tr>
    <tr>
      <td><div align="center">{{Book.Title}}</div></td>
      <td><div align="center">{{Book.AuthorID.Name}}</div></td>
      <td><div align="center">{{Book.ISBN}}</div></td>
      <td><div align="center">{{Book.Publisher}}</div></td>
      <td><div align="center">{{Book.Publishdate}}</div></td>
      <td><div align="center">{{Book.Price}}</div></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table width="90%" border="1">
    <tr>
      <th scope="col">作者姓名</th>
      <th scope="col">作者年龄</th>
      <th scope="col"><p>作者ID</p></th>
    </tr>
    <tr>
      <td><div align="center">{{Book.AuthorID.Name}}</div></td>
      <td><div align="center">{{Book.AuthorID.Age}}</div></td>
      <td><div align="center">{{Book.AuthorID.AuthorID}}</div></td>
      
    </tr>
  </table>

<p align="center">&nbsp;</p>
<p align="center">&nbsp;</p>
</body>
</html>
